<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main id="main-el">
      <figure id="changeImg-el">
        <img
          id="starImg-el"
          class="star"
          src="./images/icon-star.svg"
          alt="Rating-star"
        />
      </figure>
      <h1 class="title">How did we do?</h1>
      <p class="description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating">
        <span id="one" class="star star_rating">1</span>
        <span id="two" class="star star_rating">2</span>
        <span id="three" class="star star_rating">3</span>
        <span id="four" class="star star_rating">4</span>
        <span id="five" class="star star_rating">5</span>
      </div>
      <button id="submit-btn">SUBMIT</button>
    </main>
    <!-- Rating state end -->

</html>
